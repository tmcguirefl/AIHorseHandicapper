<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; box-sizing: border-box; font-family: monospace; }
        select { width: 100%; max-width: 400px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button[type="submit"] { background: #007bff; color: white; }
        button[type="submit"]:hover { background: #0056b3; }
        button.clear { background: #dc3545; color: white; }
        button.clear:hover { background: #c82333; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
        h1 { color: #333; }
        h2 { color: #007bff; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        #buttons { margin-top: 20px; }
        #result-section, #error-section { margin-top: 30px; }
        .note { background: #e7f3ff; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        nav { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav><a href="/">Home</a> | <a href="/horsesite">Horsesite</a> | <a href="/split">Split</a> | <a href="/manage">Manage Files</a></nav>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div style="color: green">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
